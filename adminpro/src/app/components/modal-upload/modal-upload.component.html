<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">


                    <img *ngIf="!imagenTemp && !mostrarCamara" [src]="xxx | imagen" class="w150">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                    <div *ngIf="!mostrarCamara">
                        <input (change)="seleccionImagen( $event.target.files[0] )" type="file">
                        <button class="btn btn-primary" (click)="inicializarCamara()">Camara</button>
                    </div>

                    <br>

                    <div *ngIf="mostrarCamara">
                        <video *ngIf="!mostrarFoto" #video id="video" class="w100-pror" autoplay></video>
                        <!-- <canvas #canvas id="canvas" [ngClass]="{'w70-pror': mostrarFoto, 'w0-pror': !mostrarFoto}"></canvas> -->
                        <canvas style="display: none" #canvas id="canvas" class="w70-pror"></canvas>
                        <br>
                        <button *ngIf="!mostrarFoto" id="snap" (click)="capturar()" class="btn btn-success m-r-10">Tomar foto</button>
                        <button *ngIf="mostrarFoto" class="btn btn-primary" (click)="inicializarCamara()">Camara</button>
                    </div>

                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
